<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedeX - Asistente Médico Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>MedeX</h1>
            </div>
            <div class="header-subtitle">Asistente Médico Inteligente</div>
        </header>

        <main class="main-content">
            <div class="sidebar">
                <div class="patient-card">
                    <h3><i class="fas fa-user-injured"></i> Información del Paciente</h3>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="patient-name" placeholder="Nombre completo">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Edad</label>
                            <input type="number" id="patient-age" placeholder="Años">
                        </div>
                        <div class="form-group">
                            <label>Sexo</label>
                            <select id="patient-sex">
                                <option value="">Seleccionar</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Historial Médico</label>
                        <textarea id="medical-history" placeholder="Condiciones previas, alergias, medicamentos actuales..."></textarea>
                    </div>
                </div>

                <div class="quick-actions">
                    <h3><i class="fas fa-bolt"></i> Acciones Rápidas</h3>
                    <button class="quick-btn" data-action="diagnostic">
                        <i class="fas fa-stethoscope"></i> Diagnóstico
                    </button>
                    <button class="quick-btn" data-action="treatment">
                        <i class="fas fa-pills"></i> Plan de Tratamiento
                    </button>
                    <button class="quick-btn" data-action="interactions">
                        <i class="fas fa-exclamation-triangle"></i> Interacciones
                    </button>
                    <button class="quick-btn" data-action="guidelines">
                        <i class="fas fa-book-medical"></i> Guías Clínicas
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <i class="fas fa-hand-holding-medical"></i>
                        <h2>Bienvenido a MedeX</h2>
                        <p>Tu asistente médico inteligente está listo para ayudarte. Ingresa los datos del paciente y realiza tu consulta.</p>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="query-input" 
                            placeholder="Describe los síntomas o realiza tu consulta médica..."
                            rows="3"
                        ></textarea>
                        <button id="send-btn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Analizando consulta médica...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
